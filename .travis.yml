dist: xenial
language: python
cache: pip
notifications:
  email: false
python:
- 3.5.4
- 3.6.6
- 3.7
install:
- pip install git+https://github.com/Rapptz/discord.py@rewrite
- pip install .[tests]
script:
- python -m pytest

jobs:
  include:
  - stage: PyPi Deployment
    if: tag IS present
    python: 3.6.6
    deploy:
    - provider: pypi
      user: Red-Lavalink
      password:
        secure: 
      skip_cleanup: true
      on:
        repo: Cog-Creators/Red-Lavalink
        branch: master
        python: 3.6.6
        tags: true
