name: Tests
on: [pull_request, push]

jobs:
  tests:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ env.ref }}
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
            python -m pip install -U setuptools pip
            python -m pip install -e .[tests]
      - name: Tests
        run: "python -m pytest"
